<mat-form-field class="site-language-field">
  <mat-select placeholder="Site language"
              [value]="preferredSiteLanguageCode"
              (valueChange)="updateLanguage($event)">
    <mat-option>
      <ngx-mat-select-search ngModel
                             (ngModelChange)="filterChoices($event)"
                             placeholderLabel="Search"
                             noEntriesFoundLabel="No language found">
      </ngx-mat-select-search>
    </mat-option>
    <mat-option *ngFor="let language of filteredChoices" [value]="language.id">
      {{ language.text }}
    </mat-option>
  </mat-select>
</mat-form-field>

<style>
.site-language-field {
  width: 100%;
}
</style>
