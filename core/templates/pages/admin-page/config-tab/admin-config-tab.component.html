<mat-card class="oppia-page-card oppia-long-text oppia-long-text-card">
  <h3>Configuration properties</h3>
  <div class="container ml-0" *ngIf="isNonemptyObject(configProperties)">
    <div *ngFor="let config of configProperties | keyvalue">
      <div class="row protractor-test-config-property oppia-description-text-container">
        <span class="col-lg-2 col-md-2 col-sm-2">
          <em class="protractor-test-config-title">{{config.value.description}}</em>
        </span>
        <span class="col-lg-6 col-md-6 col-sm-6">
          <schema-based-editor [schema]="config.value.schema" [local-value]="config.value.value">
          </schema-based-editor>
        </span>
        <span class="col-lg-2 col-md-2 col-sm-2">
          <button type="button" class="btn btn-secondary oppia-revert-button" (click)="revertToDefaultConfigPropertyValue(configPropertyId)">
            Revert to default
          </button>
        </span>
      </div>
    </div>

    <button (click)="saveConfigProperties()" class="protractor-test-save-all-configs">Save</button>
    <button (click)="reloadConfigProperties()">Undo changes</button>
  </div>

  <div *ngIf="!isNonemptyObject(configProperties)">
    No configuration properties are available.
  </div>
</mat-card>
<style>
  .oppia-long-text-card {
    max-width: 1050px;
  }
  .oppia-description-text-container {
    padding-bottom: 10px;
  }
</style>
