<div class="oppia-learner-hint-and-solution-modal-title">{{ isHint ? "Hint" : "Solution" }}</div>

<div class="modal-body">
  <span>
    <angular-html-bind *ngIf="isHint" class="oppia-learner-hint-and-solution-modal-body"
                       [htmlData]="hint.html">
    </angular-html-bind>
  </span>
  <div *ngIf="!isHint">
    <label>{{ shortAnswerHtml.prefix }} solution is: &nbsp; </label>
    <span>
      <angular-html-bind class="oppia-learner-hint-and-solution-modal-body"
                         [htmlData]="shortAnswerHtml.answer">
      </angular-html-bind>
    </span>
    <br>
    <br>
    <label>Explanation: </label>
    <span>
      <angular-html-bind class="oppia-learner-hint-and-solution-modal-body"
                         [htmlData]="solutionExplanationHtml">
      </angular-html-bind>
    </span>
  </div>
</div>

<button class="oppia-learner-got-it-button md-button md-default-theme ml-auto"
        (click)="closeModal()">
  GOT IT
</button>
<span class="clearfix"></span>

<style>
  .oppia-learner-hint-and-solution-modal-title {
    color: #00786D;
    font-family: 'Capriola', Roboto, arial, sans-serif;
    font-size: 1.75em;
    font-weight: bold;
    padding-top: 20px;
    text-align: center;
  }

  .oppia-learner-hint-and-solution-modal-body {
    word-wrap: break-word;
  }
</style>
